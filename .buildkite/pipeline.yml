steps:

  - label: ":docker: Build and push Neon dops tools"
    branches: "main"
    commands:
      - "docker build . -t neonlabsorg/dops-tools:${BUILDKITE_BRANCH}"
      - "docker login -u ${DHUBU} -p ${DHUBP}"
      - "echo USER: ${DHUBU}"
      - "docker push neonlabsorg/dops-tools:${BUILDKITE_BRANCH}"
      - "docker logout"
      - "docker image rm neonlabsorg/dops-tools:${BUILDKITE_BRANCH}"
